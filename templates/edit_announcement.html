{% extends 'base.html' %}
{% load static %}
{% load humanize %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/edit_announcement.css' %}">
{% endblock head %}

{% block title %}Edit Announcement{% endblock title %}

{% block main %}
<div id="student_dashboard">
    <h1>Edit Announcement</h1>
    <div id="dashboard_start">
        <div id="main_dashboard">
            <form action="/manage/{{course.semester_code}}-{{course.code}}/announcements/{{announcement.id}}/edit" method="post">
                {% csrf_token %}
                <p>Title :</p>
                <input type="text" name="title" value="{{announcement.title}}" placeholder="Title" required>
                <p>Announcement :</p>
                <textarea name="description" placeholder="Announcement" required>{{announcement.description}}</textarea>
                <button type="submit">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock main %}
